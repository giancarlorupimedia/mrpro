<ptfm-header></ptfm-header>
<div class="">
  <section class="box-mh row row-center">
    <div class="col-lg-6 col-md-6 card mg-t-small card-sesion">
      <div class="mg-t-small card-title">
        <h5>Crear una cuenta</h5>
      </div>
      <div class="divider"></div>

      <form class="form">
        <div class="form-group row">
          <label class="col-lg-4 col-md-4 col-form-label"><b class="text-danger">*</b>DNI/Cédula de Identidad:</label>
          <input [(ngModel)]="user.doc_number" (keypress)="onlydigit($event)" class="col-lg-8 col-md-8 form-control" type="text" placeholder="DNI/Cédula de Identidad" name="dni" required="true" />
        </div>
        <div class="form-group row">
          <label class="col-lg-4 col-md-4 col-form-label"><b class="text-danger">*</b>Nombre:</label>
          <input [(ngModel)]="user.name" class="col-lg-8 col-md-8 form-control" type="text" placeholder="Nombre" name="firstname" required="true" />
        </div>
        <div class="form-group row">
          <label class="col-lg-4 col-md-4 col-form-label"><b class="text-danger">*</b>Apellido:</label>
          <input [(ngModel)]="user.lastname" class="col-lg-8 col-md-8 form-control" type="text" placeholder="Apellido" name="lastname" required="true" />
        </div>
        <div class="form-group row">
          <label class="col-lg-4 col-md-4 col-form-label"><b class="text-danger">*</b>Celular:</label>
          <input [(ngModel)]="user.phone" class="col-lg-8 col-md-8 form-control" (keypress)="onlydigit($event)" type="text" placeholder="Celular" name="phone" />
        </div>
        <div class="form-group row">
          <label class="col-lg-4 col-md-4 col-form-label"><b class="text-danger">*</b>Correo electronico:</label>
          <input [(ngModel)]="user.email" class="col-lg-8 col-md-8 form-control" type="email" placeholder="Correo electronico" name="email" />
        </div>
        <div class="form-group row">
          <label class="col-lg-4 col-md-4 col-form-label"><b class="text-danger">*</b>Contraseña:</label>
          <input [(ngModel)]="user.password" class="col-lg-8 col-md-8 form-control" type="password" placeholder="Contraseña" name="password" />
        </div>
        <div class="form-group row">
          <label class="col-lg-4 col-md-4 col-form-label"><b class="text-danger">*</b>Confirmar Contraseña:</label>
          <input [(ngModel)]="user.password_confirmation" class="col-lg-8 col-md-8 form-control" type="password" placeholder="Confirmar contraseña" name="password_confirmation" />
        </div>
        <div class="form-group row">
          <label class="col-lg-4 col-md-4 col-form-label">Sube tu foto:<b *ngIf="flagSize" class="text-danger">Maximo 2.5MB</b></label>
          <input (change)="selectFile($event)" class="col-lg-8 col-md-8 form-control" type="file" name="image" />
        </div>
        <div class="form-group"><input [(ngModel)]="user.cpolicy" class="col-lg-12 col-md-12 check" type="checkbox" name="cpolicy" /> Acepto <strong class="color-blue"><b class="text-danger">*</b>Politica de privacidad</strong></div>
        <div class="form-group"><input [(ngModel)]="user.cconditions" class=" col-lg-12 col-md-12 check" type="checkbox" name="cconditions" /> Acepto <strong class="color-blue"><b class="text-danger">*</b>Terminos y condiciones</strong></div>
      </form>
      <div class="divider"></div>
      <div class="form-group row">
        <div class="col">
          <button routerLink="/ingresar" class="form-control btn bprimary">Inicia Sesión</button>
        </div>
        <div class="col">
          <button (click)="login(myModal)" class="form-control btn bprimary">Crear una cuenta</button>
        </div>
      </div>
    </div>
  </section>
</div>

<modal #myModal>
  <modal-content>
    <div class="error">
      <div class="icon">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
      </div>
      <h4>{{ message }}</h4>
    </div>
  </modal-content>
</modal>
