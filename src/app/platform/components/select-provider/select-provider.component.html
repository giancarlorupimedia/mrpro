<ptfm-header></ptfm-header>
<div class="row">
  <form class="white col-lg-12" style="padding-top: 10px;padding-bottom: 10px">
    <div class="form-row">
      <div class="form-group fix-fg col-lg-4">
        <label for="inputEmail4">Tipo de Servicio:</label>
        <div class="form-check form-check-inline color-blue">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Cotizacion</label>
        </div>
        <div class="form-check form-check-inline color-blue">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label color-blue" for="inlineRadio2">Tarifado</label>
        </div>
      </div>
      <div class="form-group fix-fg col-lg-4">
        <label for="inputPassword4">Fecha:</label>
        <input type="date" class="form-control">
      </div>
      <div class="form-group fix-fg col-lg-4">
        <label for="inputPassword4">Hora:</label>
        <select class="form-control color-blue" name="hour">
            <option value="08:00:00">08:00:00</option>
            <option value="09:00:00">09:00:00</option>
            <option value="10:00:00">10:00:00</option>
            <option value="11:00:00">11:00:00</option>
            <option value="12:00:00">12:00:00</option>
            <option value="13:00:00">13:00:00</option>
            <option value="14:00:00">14:00:00</option>
            <option value="15:00:00">15:00:00</option>
            <option value="16:00:00">16:00:00</option>
            <option value="17:00:00">17:00:00</option>
            <option value="18:00:00">18:00:00</option>
            <option value="19:00:00">19:00:00</option>
          </select>
      </div>
    </div>
      <div class="form-row">
        <div class="form-group fix-fg col-lg-4">
          <label for="inputEmail4">Categoria:</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group fix-fg col-lg-4">
          <label for="inputPassword4">Sub Categoria:</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
        <div class="form-group fix-fg col-lg-4">
          <label for="inputPassword4">Solicitar</label>
        </div>
      </div>
  </form>
</div>

<ptfm-footer></ptfm-footer>
